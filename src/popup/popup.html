<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>ğŸ›¡ï¸ Phishing Detector</h1>
        <div class="status-indicator" id="statusIndicator">Analyzing...</div>
      </div>
    </header>

    <main>
      <div class="risk-card" id="riskCard">
        <div class="risk-score" id="riskScore">0</div>
        <div class="risk-level" id="riskLevel">SAFE</div>
        <div class="risk-meter">
          <div class="meter-fill" id="meterFill"></div>
        </div>
      </div>

      <div class="current-site">
        <h3>Current Site</h3>
        <div class="site-info">
          <span class="site-url" id="currentUrl">Loading...</span>
          <span class="site-status" id="siteStatus"></span>
        </div>
      </div>

      <div class="findings-section" id="findingsSection">
        <h3>Security Findings</h3>
        <ul class="findings-list" id="findingsList">
          <li>No issues detected</li>
        </ul>
      </div>

      <div class="actions">
        <button id="scanButton" class="btn btn-primary">
          ğŸ” Rescan Page
        </button>
        <button id="reportButton" class="btn btn-danger">
          ğŸš¨ Report Phishing
        </button>
        <button id="safeButton" class="btn btn-success">
          âœ… Mark as Safe
        </button>
        <button id="historyButton" class="btn btn-secondary">
          ğŸ“Š View History
        </button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Sites Scanned</span>
          <span class="stat-value" id="sitesScanned">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Threats Blocked</span>
          <span class="stat-value" id="threatsBlocked">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Last Update</span>
          <span class="stat-value" id="lastUpdate">Just now</span>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="#" id="settingsLink">Settings</a>
        <a href="#" id="helpLink">Help</a>
        <a href="#" id="aboutLink">About</a>
      </div>
      <div class="version">v1.0.0</div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
